apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: karthik
spec:
  replicas: 10
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  namespace: karthik
spec:
  selector:
    app: nginx
  type: NodePort
  ports:
  - name: "my-tomcat"
    port: 80
    targetPort: 80
    # nodePort: 30008
